<body>

  <form name="myForm" onsubmit="return validate()" action="success.html">

    </div>
    <span id="passw" class="text-danger font-weight-bold"> </span>
    <button type="submit" name="submit" class="btn  btn-block btn-signIn">SIGN IN</button>
    <div class="row">
      <div class="col-6 text-left">
        <label class="form-label"><a href="forgotpassword.html">Forgot your password?</a></label>
